<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - Dijital Sağlık Asistanı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6f9ea5, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background: #006064;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color:  #006064;
    label { display: block; margin-top: 10px; font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid  #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background:  #006064;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background:  #006064;; }
    a { display: block; text-align: center; margin-top: 15px; color: #1565c0; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Dijital Sağlık Asistanı</h1>
  </header>

  <div class="container">
    <h2>Giriş Yap</h2>
    <form method="POST">
      <label>Kullanıcı Adı</label>
      <input type="text" name="name" required>

      <label>Şifre</label>
      <input type="password" name="password" required>

      <button type="submit">Giriş Yap</button>
    </form>
    <a href="{{ url_for('register') }}">Hesabın yok mu? Kayıt Ol</a>
  </div>
</body>
</html>
