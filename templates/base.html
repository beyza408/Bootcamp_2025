<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Dijital Sağlık Asistanı" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dijital Sağlık Asistanı</h1>
            <nav>
                <a href="{{ url_for('index') }}">Ana Sayfa</a>
                <a href="{{ url_for('add_user') }}">Kullanıcı Ekle</a>
                {% if session.get('user_id') %}
                <a href="{{ url_for('logout') }}">Çıkış</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Dijital Sağlık Asistanı</p>
    </footer>
</body>
</html>
